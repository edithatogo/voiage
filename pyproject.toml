[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "pre-commit",
    "sphinx",
    "sphinx-rtd-theme", # for ReadTheDocs theme
    "jupyter",
]

[project.urls]
Homepage = "https://github.com/yourusername/pyvoi" # Placeholder
Documentation = "https://pyvoi.readthedocs.io" # Placeholder
Repository = "https://github.com/yourusername/pyvoi.git" # Placeholder
