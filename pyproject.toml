# pyproject.toml for pyVOI

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvoi"
version = "0.1.0" # Target version for this phase
description = "A Python library for Value of Information analysis."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "pyVOI Contributors", email = "info@example.com" },
]
keywords = [
    "voi", "value of information", "evpi", "evppi", "evsi", "enbs",
    "decision analysis", "health economics", "uncertainty quantification",
    "bayesian analysis", "cost-effectiveness"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.20",
    "scipy>=1.7",
    "pandas>=1.3",
    "xarray>=0.19",
    "pymc>=5.0",
    "scikit-learn>=1.0",
    "statsmodels>=0.13",
    "matplotlib>=3.4",
    "seaborn>=0.11",
    "typer[all]>=0.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "hypothesis>=6.0",
    "ruff==0.1.9",
    "mypy>=1.8",
    "types-setuptools",
    "types-requests",
    "tox>=4.0",
    "pre-commit>=3.0",
    "bandit>=1.7.6",
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.12",
    "jupyterlab>=3.0",
    "ipykernel",
]
plotting = ["matplotlib>=3.4", "seaborn>=0.11"]

[project.urls]
Homepage = "https://github.com/yourusername/pyvoi"
Documentation = "https://pyvoi.readthedocs.io"
Repository = "https://github.com/yourusername/pyvoi.git"
Changelog = "https://github.com/yourusername/pyvoi/blob/main/CHANGELOG.md"
Issues = "https://github.com/yourusername/pyvoi/issues"

[project.scripts]
# pyvoi-cli = "pyvoi.cli:app"

# --- Tool Configurations ---

[tool.setuptools.packages.find]
where = ["."]
include = ["pyvoi*"]
exclude = ["tests*"]

[tool.ruff]
target-version = "py38" # Moved here as a global ruff setting
# line-length = 88 # This is also a global setting, default is 88

[tool.ruff.lint]
select = [
    "F", "E", "W", "I", "C90", "N", "ANN", "S", "B", "A", "D", "PT", "RUF",
]
ignore = [
    "ANN401", "E501", "D100", "D101", "D102", "D103", "D104", "D105", "D107",
    "ANN001", "ANN002", "ANN003", "ANN201", "ANN202", "ANN204",
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["pyvoi"]
force-sort-within-sections = true

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true
suppress-dummy-args = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.8"
warn_unused_configs = true
warn_redundant_casts = true
warn_return_any = true
[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
    "seaborn.*",
    "SALib.*",
    "typer.*",
    "pandas_stubs.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pyvoi.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=pyvoi --cov-report=term-missing --cov-report=xml --cov-fail-under=0"
testpaths = [
    "tests",
]
python_files = "test_*.py"

[tool.coverage.run]
source = ["pyvoi"]
omit = [
    "pyvoi/__main__.py",
    "pyvoi/cli.py",
    "*/__init__.py",
    "pyvoi/plot/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.bandit]
skips = ["B101"]
tests = ["tests/*"]
include = ["pyvoi"]
exclude_dirs = ["tests"]
