# Basic pyproject.toml for pyVOI
# Further details will be populated in subsequent steps.

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvoi"
version = "0.0.1"
description = "A Python library for Value of Information analysis."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"} # Placeholder, confirm actual license
authors = [
  {name = "Your Name / Organization", email = "your@email.com"}, # Placeholder
]
keywords = ["voi", "value of information", "decision analysis", "health economics"]

