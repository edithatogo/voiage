#         language: system
#         pass_filenames: false # Tox doesn't typically operate on individual files
#         always_run: false # Set to true to run on every commit (can be slow)

# tox-ini-fmt: Formatter for tox.ini file
-   repo: https://github.com/tox-dev/tox-ini-fmt
    rev: "1.3.1"
    hooks:
      - id: tox-ini-fmt
        args: ["tox.ini"] # Specify your tox.ini file

# Pygrep hooks for various Python-specific checks
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    -   id: python-check-blanket-noqa # Checks for overly broad `noqa` comments.
    # -   id: python-check-mock-methods # Useful if using `unittest.mock`.
    -   id: python-no-eval # Checks for `eval()`.
    -   id: python-no-log-warn # Discourages `logging.warn` (use `logging.warning`).
    # -   id: python-use-type-annotations # Enforces type annotations (Ruff's ANN rules are more comprehensive).
    # -   id: text-unicode-replacement-char # Checks for the unicode replacement character.

