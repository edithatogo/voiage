# Note on Hypothesis:
# Hypothesis tests are typically run as part of your pytest suite.
# There isn't a separate pre-commit hook for Hypothesis itself; its execution
# would be covered if `tox` or `pytest` is run via pre-commit.

# Ensure files are UTF-8 (already covered by pre-commit-hooks' end-of-file-fixer and trailing-whitespace implicitly)
