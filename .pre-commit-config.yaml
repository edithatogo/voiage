# .pre-commit-config.yaml for voiage

# For more hooks, see: https://pre-commit.com/hooks.html
# To update hooks to their latest versions: pre-commit autoupdate

# Default minimum version of pre-commit.
# minimum_pre_commit_version: '2.9.0' # Uncomment and set if needed

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Use a recent, stable version
    hooks:
    -   id: trailing-whitespace
        # args: [--markdown-linebreak-ext=md] # If you want to allow trailing whitespace in markdown for line breaks
    -   id: end-of-file-fixer
    -   id: check-yaml
        args: [--allow-multiple-documents]
    -   id: check-toml
    -   id: check-ast # Checks if files parse as valid Python.
    -   id: check-docstring-first # Checks that docstrings are the first statement in a module/class/function.
    -   id: check-merge-conflict # Checks for files that contain merge conflict strings.
    -   id: debug-statements # Checks for `pdb.set_trace()` and similar.
    -   id: detect-private-key # Checks for files that contain private keys.
    -   id: name-tests-test # Checks that test files are named like test_*.py or *_test.py.
        args: ['--pytest-test-first'] # Prefers test_*.py
    # -   id: requirements-txt-fixer # If you manage dependencies in requirements.txt files.

# Ruff: Linter and Formatter (replaces Black, isort, Flake8, pydocstyle, etc.)
-   repo: https://github.com/astral-sh/ruff-pre-commit
    # rev: 'ruff-vX.Y.Z' # Ruff recommends pinning to a specific Ruff version for stability
    rev: 'v0.1.9' # Use the version specified in pyproject.toml for consistency
    hooks:
    -   id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix] # Apply fixes and exit if fixes were made
        # types_or: [python, pyi] # Default, can be more specific
    -   id: ruff-format
        name: ruff (format)
        # types_or: [python, pyi]

# MyPy: Static Type Checker
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.8.0' # Use a recent version of MyPy
    hooks:
    -   id: mypy
        name: mypy (static type checking)
        exclude: ^voiage/plot/
        # args: [--strict] # Add global strictness, or configure in pyproject.toml
        # MyPy configuration is primarily in pyproject.toml [tool.mypy]
        # If you have specific entry points or files for MyPy to check:
        # entry: mypy voiage tests
        additional_dependencies: [
            # Add stubs for libraries voiage uses if not covered by typeshed or inline types
            "numpy>=1.20", # MyPy needs numpy to understand its types, or use numpy-stubs
            "pandas>=1.3", # Similarly for pandas, or pandas-stubs
            "xarray>=0.19",
            "scikit-learn>=1.0",
            "statsmodels>=0.13",
            "matplotlib>=3.4",
            "seaborn>=0.11",
            "typer>=0.9",
            "numpyro>=0.13", # NumPyro has its own stubs usually
            # Stubs from typeshed are often included with MyPy, but explicit ones can be added:
            "types-setuptools",
            # "types-requests", # Example if requests was a direct dependency
            # "pandas-stubs", # If needed and not using inline types from pandas itself
            # "pytest" # For type checking test files themselves if desired
        ]
        # verbose: true # For more detailed MyPy output

# Bandit: Security Linter
-   repo: https://github.com/PyCQA/bandit
    rev: '1.7.8' # Use a recent version of Bandit
    hooks:
    -   id: bandit
        name: bandit (security analysis)
        args: ["-r", "voiage", "-s", "B101", "-c", "pyproject.toml"] # Scan voiage dir, skip assert_used, use config from pyproject
        pass_filenames: false
        # Exclude test files if they trigger false positives or are not security-critical
        exclude: ^tests/



# Tox: Optional, for running tox environments (e.g., tests) via pre-commit
# This can be slow, so often run manually or in CI.
