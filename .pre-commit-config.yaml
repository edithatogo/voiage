# Basic .pre-commit-config.yaml for pyVOI
# Further details will be populated in subsequent steps.

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0 # Use the latest version
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
    -   id: check-ast
    -   id: check-docstring-first
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: detect-private-key

# Ruff will replace black, isort, flake8
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.1.9' # Use the latest version of ruff
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
    -   id: ruff-format

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.8.0' # Use the latest version
    hooks:
    -   id: mypy
        args: [--strict]
        # You might need to add additional_dependencies if you have plugins
        # additional_dependencies: [numpy-stubs, pandas-stubs] # etc.

# Bandit for security analysis
-   repo: https://github.com/PyCQA/bandit
    rev: '1.7.6' # Use the latest version
    hooks:
    -   id: bandit
        args: ["-r", "pyvoi", "-s", "B101,B608"] # Example: scan pyvoi dir, skip assert_used (B101) and hardcoded_sql_expressions (B608)
        # exclude: ^tests/ # Optionally exclude test files from bandit scans

